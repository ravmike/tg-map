<!DOCTYPE html>
<html>
<head>
    <title>My Places Map</title>
    <meta charset="utf-8" />
    <!-- Include Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha256-xodZBNTC5n17Xt2vOT+7JhU+aHk6YHI6NSpD/YXCZ6w="
      crossorigin=""
    />
    <style>
        /* Set the size of the map container */
        #map {
            height: 100vh;
            width: 100%;
            margin: 0;
        }
        body, html {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Map Container -->
    <div id="map"></div>

    <!-- Include Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha256-nNMZHt2fZbN2jCw/4yfTdg6fJbLrjT11o7ySiHmHP1Y="
      crossorigin=""
    ></script>
    <!-- Your custom script -->
    <script src="app.js"></script>
</body>
</html>
