<!DOCTYPE html>
<html>
<head>
    <title>My Places Map</title>
    <meta charset="utf-8" />
    <!-- Include Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha256-xodZBNTC5n17Xt2vOT+7JhU+aHk6YHI6NSpD/YXCZ6w="
      crossorigin=""
    />
    <style>
        /* Set the size of the map container */
        #map {
            height: 100vh;
            width: 100%;
            margin: 0;
        }
        body, html {
            padding: 0;
            margin: 0;
        }
        /* Add styles for the enable button */
        #enable-button {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 10px 20px;
            background-color: #0078FF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        </style>
</head>
<body>
    <!-- Map Container -->
    <div id="map"></div>

    <button id="enable-button" onclick="requestDeviceOrientation()">Enable Compass</button>

    <!-- Include Leaflet JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet Rotated Marker Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-rotatedmarker/0.2.0/leaflet.rotatedMarker.min.js"></script>

    <!-- Your custom script -->
    <script src="app.js"></script>
</body>
</html>
